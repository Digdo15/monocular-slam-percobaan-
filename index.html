<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Web Monocular SLAM</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: monospace; }
        #overlay {
            position: absolute; top: 10px; left: 10px; color: #0f0; 
            background: rgba(0,0,0,0.5); padding: 10px; pointer-events: none; z-index: 999;
        }
        #btn-start {
            position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%);
            padding: 15px 30px; background: #008CBA; color: white; font-size: 18px;
            border: none; border-radius: 50px; cursor: pointer; z-index: 999;
        }
        h3 { margin: 0 0 5px 0; border-bottom: 1px solid #fff; }
    </style>
</head>
<body>

    <div id="overlay">
        <h3>WEB SLAM SYSTEM</h3>
        <div>Status: <span id="status">Idle</span></div>
        <div>Points: <span id="pt-count">0</span></div>
        <div>Cam Pos: <span id="cam-pos">0, 0, 0</span></div>
        <div style="font-size: 10px; color: #ccc; margin-top:5px;">Gerakkan HP perlahan untuk mapping.</div>
    </div>

    <button id="btn-start">START AR SCANNING</button>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        let camera, scene, renderer;
        let controller;
        let pointsCloud, geometry;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        
        // Data penyimpanan titik
        const MAX_POINTS = 5000; // Batas titik agar tidak berat
        const positions = new Float32Array(MAX_POINTS * 3);
        let drawCount = 0;

        const uiStatus = document.getElementById('status');
        const uiCount = document.getElementById('pt-count');
        const uiPos = document.getElementById('cam-pos');
        const btnStart = document.getElementById('btn-start');

        init();

        function init() {
            const container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // Setup Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true; // Aktifkan WebXR
            container.appendChild(renderer.domElement);

            // Pencahayaan
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            // Setup Point Cloud Object
            geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const material = new THREE.PointsMaterial({ 
                color: 0x00ff00, 
                size: 0.05, 
                sizeAttenuation: true 
            });
            
            pointsCloud = new THREE.Points(geometry, material);
            // Agar titik tidak hilang saat update, kita set drawRange manual
            geometry.setDrawRange(0, 0);
            scene.add(pointsCloud); // Pastikan ini ditambahkan ke scene!

            // Tombol AR
            // Kita sembunyikan tombol bawaan dan pakai tombol custom agar lebih mudah dikontrol
            const arBtn = ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] });
            arBtn.style.display = 'none'; 
            document.body.appendChild(arBtn);

            btnStart.addEventListener('click', () => {
                arBtn.click();
                btnStart.style.display = 'none';
                uiStatus.innerText = "Initializing...";
            });

            window.addEventListener('resize', onWindowResize);
            
            renderer.setAnimationLoop(render);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Fungsi Menambah Titik ke Peta 3D
        function addPoint(matrix) {
            if (drawCount >= MAX_POINTS) return; // Memori penuh

            // Ambil posisi dari matrix hit-test
            const position = new THREE.Vector3();
            position.setFromMatrixPosition(matrix);

            // Cek apakah titik terlalu dekat dengan titik sebelumnya (Filter sederhana)
            // Agar tidak menumpuk di satu tempat
            if (drawCount > 0) {
                const lastIdx = (drawCount - 1) * 3;
                const dist = Math.sqrt(
                    Math.pow(position.x - positions[lastIdx], 2) +
                    Math.pow(position.y - positions[lastIdx+1], 2) +
                    Math.pow(position.z - positions[lastIdx+2], 2)
                );
                if (dist < 0.05) return; // Skip jika jarak < 5cm
            }

            // Simpan ke array
            const index = drawCount * 3;
            positions[index] = position.x;
            positions[index + 1] = position.y;
            positions[index + 2] = position.z;

            drawCount++;
            geometry.setDrawRange(0, drawCount);
            geometry.attributes.position.needsUpdate = true;
            
            uiCount.innerText = drawCount;
        }

        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                // 1. Setup Hit Test (Scanner Lantai/Dinding)
                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then((refSpace) => {
                        session.requestHitTestSource({ space: refSpace }).then((source) => {
                            hitTestSource = source;
                        });
                    });
                    session.addEventListener('end', () => {
                        hitTestSourceRequested = false;
                        hitTestSource = null;
                        btnStart.style.display = 'block'; // Tampilkan tombol lagi jika exit
                    });
                    hitTestSourceRequested = true;
                }

                // 2. Lakukan Scanning
                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        const pose = hit.getPose(referenceSpace);
                        
                        // Otomatis tambahkan titik di tempat yang terdeteksi
                        addPoint(new THREE.Matrix4().fromArray(pose.transform.matrix));
                        
                        uiStatus.innerText = "Scanning Surface...";
                    } else {
                        uiStatus.innerText = "Tracking Camera...";
                    }
                }

                // 3. Update Posisi Kamera di UI
                const viewerPose = frame.getViewerPose(referenceSpace);
                if (viewerPose) {
                    const p = viewerPose.views[0].transform.position;
                    uiPos.innerText = `${p.x.toFixed(2)}, ${p.y.toFixed(2)}, ${p.z.toFixed(2)}`;
                }
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
